<!DOCTYPE html>
<html>

<head>
    <!-- meta stuff -->
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A small helper app for the game Among Us.">
    <meta name="author" content="TheFox">
    <meta name="creator" content="TheFox">
    <meta name="keywords" content="amongus, among us, game, helper, among us helper, innersloth helper">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="worker-src https: 'unsafe-eval'">

    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="icon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="icon.png">
    <link rel="icon" href="icon.png" sizes="32x32">

    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#FF4081">

    <title>Among Us Helper</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- core libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- functionality libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="lib/pixi.js"></script>

    <!-- js -->
    <script src="js/main.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>

    <div id="bg">
    </div>

    <div id="main-bg">
        <div id="main" class="container"><br>

            <nav>
                <div class="nav-wrapper pink accent-2">
                    <span class="brand-logo" target="_blank"><img src="./icon.png" height="64" width="64"></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a onclick="clearBoard()">Clear</a></li>
                        </ul>
                </div>
            </nav><br>

            <div class="row" id="crewmate-cards">
            </div>

            <div class="row center-align" id="crewmate-notes">
                <div class="z-depth-3 col s4 offset-s4 crewmate-display black white-text"><br>
                    <h5>Select a color!</h5><br>
                    Click on a crewmember's picture to select them.<br>
                </div>
            </div>

            <footer class="footer">
                <div class="left-align">
                    Made with <i class="tiny material-icons">favorite</i> by TheFox
                </div>
                <div class="right-align">
                    <a href="https://github.com/thefoxbot/amongus-helper/blob/master/LICENSE">MIT License</a>
                </div>
            </footer>
        </div>
    </div>

    <div id="loading">
        <span id="loading-image">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <br>
            <div id="loading-info">Loading...</div>
        </span>
    </div>
</body>

</html>
